 {% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"     href="{%static 'img/logo.png' %}"    type="image/x-icon">
    <link rel="stylesheet"        href="{%static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet"        href="{%static 'css/navbar-fixed.css'%}">  
    <link rel="stylesheet"        href="{%static 'css/style.css'%}">  
    <link rel="stylesheet"        href="{%static 'css/style2.css'%}">  
    <title>Artist</title>
    <style>
        img{
            min-height: 550px;
        }
    </style>
</head>
<body>
     <nav class="navbar navbar-light navbar-expand-sm ">
        <div class="container">
            <h3 class="d-inline align-middle navbar-brand font-weight-bold ">SKETCHES</h3>
            <button class="navbar-toggler" type="button"  data-toggle="collapse" data-target="#menu"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id=menu>
                <ul class="navbar-nav  ml-auto font-weight-bold">
                    <li class="nav-item">
                        <a class="nav-link" href="../#section_home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../#gallarySection">Gallary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../#artists">Artists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../#subscribe">Subscribe</a>
                    </li>
                  <li class="nav-item">
                        <a class="nav-link" id="sign-btn" href="register">Sign Up</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    <div class="px-3">
        <div class="row">
            <div class="col text-center text-muted py-3">
                <h3 class="">Amazing Sketches</h3>
            </div>
            <!--samima's gallary-->

                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            {% for images in s%}
                            <div class="col-md-4">
                               <div>
                                   <a href="{{images.img.url}}">
                                    <img src="{{images.img.url}}" alt="" class="img-fluid py-2">
                                   </a>
                               </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="{% static 'js/jquery-slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js'   %}"></script>
    <script src="{% static 'js/navbar-fixed.js'    %}"></script>
    <script src="{% static 'js/popper.min.js'      %}"></script>
</body>
</html>
